<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS</title>
  </head>
  <body>
    <!-- Positioning -->
    <div class="relative w-1/2 h-12 bg-red-200">
      <p>Relative Parent</p>
      <div class="absolute bottom-0 right-0 bg-red-500">
        <p>Absolute Child</p>
      </div>
    </div>

    <!-- Top left Corner -->
    <div class="relative h-32 w-32 bg-yellow-100">
      <div class="absolute left-0 top-0 h-16 w-16 bg-yellow-300">01</div>
    </div>

    <!-- Top right corner -->
    <div class="relative h-32 w-32 bg-yellow-100">
      <div class="absolute right-0 top-0 h-16 w-16 bg-yellow-300">01</div>
    </div>
    <!-- Bottom left corner -->
    <div class="relative h-32 w-32 bg-yellow-100">
      <div class="absolute bottom-0 left-0 h-16 w-16 bg-yellow-300">01</div>
    </div>
    <!-- Bottom right corner -->

    <div class="relative h-32 w-32 bg-yellow-100">
      <div class="absolute bottom-0 right-0 h-16 w-16 bg-yellow-300">01</div>
    </div>
    <!-- Span top edge -->
    <!-- Span bottom edge -->
    <!-- Span left edge -->
    <!-- Span right edge -->
  </body>
</html>
