<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime,emerald, teal, cyan, indigo, violey, fuchsia, pink, rose, sky,
   gray, slate, zinc, neutral, stone, amber -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is awesome</p>
    <p class="text-white">Tailwind is awesome</p>
    <p class="text-green-500">Tailwind is awesome</p>
    <p class="text-emerald-500">Tailwind is awesome</p>
    <p class="text-zinc-500">Tailwind is awesome</p>
    <p class="text-slate-100">Tailwind is awesome</p>

    <!-- Background Colors -->
    <p class="bg-slate-500">Tailwind is Awesome</p>
    <p class="bg-green-500">Tailwind is awesome</p>
    <p class="bg-indigo-500">Tailwind is awesome</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-500">Tailwind is awesome</p>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-500" />
    <input type="text" class="border border-green-500" />
    <input type="text" class="border border-purple-500" />

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-400">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-blue-500">Tailwind</button>
    <button class="outline outline-green-500">Tailwind</button>
    <button class="outline outline-indigo-500">Tailwind</button>

    <!-- Box Shadow -->
    <button class="shadow-lg bg-cyan-500 shadow-cyan-500">Taiwind</button>
    <div class="shadow-lg bg-purple-500 shadow-purple-500">Taiwind</div>
    <div class="shadow-lg bg-green-500/60 shadow-green-500">Taiwind</div>

    <!-- Accent colors -->

    <input type="checkbox" class="accent-purple-500" />
    <input type="checkbox" class="accent-green-500" />

    <!-- Arbitary colors -->
    <div class="bg-[#427fab]">Hello</div>
    <div class="bg-[rgb(255,0,0)]">Hello</div>
    <div class="bg-[steelblue]">Hello</div>
  </body>
</html>
