<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dark Mode</title>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <style>
      .toggle-checkbox:checked {
        right: 0;
        border-color: #68d391;
      }
      .toggle-checkbox:checked + .toggle-label {
        background: #68d391;
      }
    </style>
  </head>
  <body>
    <div
      class="container mx-auto mt-10 bg-white dark:bg-slate-900 rounded-xl px-6 py-8 shadow xl"
    >
      <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" value="" class="sr-only peer" id="toggle" />
        <div
          class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
        ></div>
        <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Toggle Dark Mode</span
        >
      </label>

      <h3 class="text-slate-900 dark:text-white font-medium tracking-tight">
        Lorem ipsum dolor sit.
      </h3>
      <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni debitis
        eligendi mollitia qui vitae exercitationem consectetur soluta laboriosam
        assumenda pariatur omnis laborum aspernatur, natus ea.
      </p>
    </div>
    <script>
      document.getElementById("toggle").addEventListener("change", function () {
        if (this.checked) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      });
    </script>
  </body>
</html>
